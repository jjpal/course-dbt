version: 2

sources:
  - name: src_greenery   # name of the source 
    schema: public        # this is the schema our raw data lives in   
    database: dbt         # this is the name of our database

    quoting: 
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:
      - name: addresses 
      - name: events 
      - name: orders
      - name: order_items                    
      - name: products  
      - name: promos
      - name: users